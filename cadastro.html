<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="cadastro">
        <div class="leftside">
            <h1>Cadastro</h1>
            <p>Coloque seu e-mail, que você quer vincular a sua conta bancária,</p> 
            <p>seu nome completo e seu CPF, em até 24h o banco entrará em contato</p>
            <p>para marcar uma data para você ir até a agência e ativar sua conta</p>
            <br>
            <section>
                <form action="cadastro2.html" method="get">
                    <section class="informa">
                        <label for="email">Email: </label>
                        <input class="caixa" type="email" id="email" name="email" placeholder="seuemail@dominio.com" required><br><br>
                        <label for="name">Nome Completo: </label>
                        <input class="caixa" type="name" id="name" name="name" placeholder="Seu Nome Completo" required><br><br>
                        <label for="cpf">CPF: </label>
                        <input class="caixa" type="number" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required><br><br>
                        <center>
                        <button type="submit">Enviar</button><br><br>
                        </center>
                    </section>
                </section>
            </form>
            <section class="links">
                <a href="index.html">Voltar</a><br><br>
            </section>
        </div>

        <div class="rightside">
            <img src="img/conjubank_branco.png" alt="Logo Conju Bank" width="100px" height="100px">
            <h3>Conju Bank, seu banco preferido!</h3>
        </div>
    </div>
</body>
</html>
