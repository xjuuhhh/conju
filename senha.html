<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="senha.css">
</head>
<body>
    <div class="senha">
        <div class="leftside">
            <h1>Esqueci minha senha</h1>
            <p>Digite o e-mail vinculado a sua conta bancária, para receber as informações para mudar a senha!</p>
            <br>
            <section>
                <form action="senha2.html" method="get">
                    <section>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required>
                        <button type="submit">Enviar</button><br><br>
                    </section>
                </section>
            </form>
            <section class="links">
                <a href="index.html">Voltar</a><br><br>
            </section>
        </div>

        <div class="rightside">
            <img href="index.html" src="img/conjubank_branco.png" alt="Logo Conju Bank" width="100px" height="100px">
            <h3>Conju Bank, seu banco preferido!</h3>
        </div>
    </div>
</body>
</html>
