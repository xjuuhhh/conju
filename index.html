<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conju Bank - 2025</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login">
        <div class="leftside">
            <h1>Entrar</h1>
            <form action="inicial.html" method="get">
                <section>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required><br><br>
                </section>
                <section>
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="senha" placeholder="****" required><br><br>
                </section>
                <section>
                    <center>
                    <button type="submit">Fazer login</button><br><br>
                    </center>
                </section>
            </form>    
                <section class="links">
                    <a href="senha.html">Esqueci minha senha</a><br><br>
                    <a href="cadastro.html">Não tem uma conta ainda? Faça o cadastro</a>
                </section>
            </div>

        <div class="rightside">
            <img src="img/conjubank_branco.png" alt="Logo Conju Bank" width="100px" height="100px">
            <h3>Conju Bank, seu banco preferido!</h3>
        </div>
    </div>
</body>
</html>
